<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Selenium</title>
        <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
        <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="vendor/js/jquery-ui-1.11.4/jquery-ui.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/modalStyles.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
        <header class="header">
        	<h1>Selenium automation project training</h1>
        </header>

        <main class="container">
			<div class="container login-view">
                
                <div class="row">
                    <div class="login-other-half col-md-6">

                    </div>
                    <div class="col-md-6 login-half">
                        <div class="well">
                            <form class="form-horizontal" name="loginForm">
                                <fieldset>
                                    <legend>
                                        Welcome! Please Log In
                                    </legend>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="username">Username:</label>
                                        <div class="col-md-10">
                                        <input class="form-control" id="username" name="username" type="text" placeholder="Username" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="password">Password:</label>
                                        <div class="col-md-10">
                                        <input class="form-control" id="password" name="password" type="password" required placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-5">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" id="rememberMe" checked> Remember Me?
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-sm-5 forgot-pass-link">
                                            <a href="#" class="js-open-modal" data-modal-id="popup" id="forgotPassword">
                                                <em>Forgot Password?</em>
                                            </a>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-offset-2 col-md-2">
                                            <input type="button" class="btn btn-primary" value="Login" id="loginBtn">
                                        </div>
                                        <div class="col-md-2">
                                            <div class="btn btn-primary add-user">Add User</div>
                                        </div>  
                                        <div class="col-md-8 has-error col-md-offset-2">
                                            <p class="login-error"></p>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="popup" class="modal-box">  
                  <header>
                    <a href="#" class="js-modal-close close">Ã—</a>
                    <h3>Reset Your Password</h3>
                  </header>
                  <div class="modal-body">
                    <form class="form-horizontal" name="resetPasswordForm" id="resetPasswordForm">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="email">E-Mail</label>
                            <div class="col-md-10">
                                <input class="form-control" id="email" name="email" type="email" required placeholder="E-Mail">
                            </div>
                        </div>
                        <div class="form-group">
                        <div class="col-md-offset-2 col-md-10 ">
                            <p class="password-reset-info text-info">Password reset link will be sent to your above given E-Mail ID</p>
                        </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-2">
                                <input type="submit" class="password-reset-submit btn btn-primary" value="Submit">
                            </div>
                        </div>
                    </fieldset>
                    </form>
                  </div>
                  <footer>
                 
                    <button class="btn btn-primary js-modal-close">Close</button>
                  </footer>
            </div>
            </div>
        </main>

        <footer class="footer">
        	<div class="container">
                <div class="row">
                    <div class="col-md-10 text-center">
                        <p class="text-center"> &copy; 2016 Selenium Training project</p>
                    </div>
                    <div class="col-md-2 text-right">
                        <a class="media-icon"href="http://www.facebook.com" target="_blank"><i class="fa fa-facebook-official"></i></a>
                        <a class="media-icon" href="http://www.twitter.com" target="_blank"><i class="fa fa-twitter-square"></i></a>
                    </div>
                </div>
        			

        	</div>
            
        </footer>

        <script src="vendor/js/bootstrap.min.js"></script>
        <script src="vendor/js/backbone-min.js"></script>
